<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Organizados en Casa</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>
  <body>
    <div class="container">


      <nav class="container-nav">
          <div class="todos">
            <p>Todos</p>
          </div>

          <div class="user1">
            <p>Luis</p>
          </div>

          <div class="user2">
            <p>Amalia</p>
          </div>

          <div class="user3">
            <p>Fernanda</p>
          </div>
        </nav>


      <main>
        <p class="titulo">Servicios de <span class="usuario" id="usuario"> Todos*</span> </p>
        <form class="formulario_servicios" id="form">
          <div>
            <label for="uname">Luz </label>
            <input type="number" name="Luz" id="luz">
          </div>
          <div>
            <label for="uname">Gas </label>
            <input type="number" name="Gas" id="gas">
          </div>
          <div>
            <label for="uname">Agua </label>
            <input type="number" name="Agua" id="agua">
          </div>
          <div>
            <label for="uname">Internet </label>
            <input type="number" name="Internet" id="internet">
          </div>
          <div>
            <label for="uname">ABL </label>
            <input type="number" name="ABL" id="abl">
          </div>
          <div>
            <label for="uname">Comida </label>
            <input type="number"  name="Comida" id="comida">
          </div>
          <div>
            <input type="submit" value="Calcular">
          </div>
          <p><h2 id="total">Total</h2></p>
        </form>

      </main>
    </div>

    <script type="text/javascript" src="./scripts/scripts.js"></script>

  </body>
</html>
